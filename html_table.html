<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            border-collapse: collapse;
            
        }
        td,th{
            border: 1px solid black;
            padding: 5px 0px;
        }
        tfoot{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>Employee salary table</caption>
        <thead>
            <tr>
                <th>NO</td>
                <th>FULL NAME</td>
                <th>POSITION</td>
                <th>SALARY</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>bill gates</td>
                <td>founder of microsoft</td>
                <td>1$</td>
            </tr>
            <tr>
                <td>2</td>
                <td>steve jobs</td>
                <td>apple ceo</td>
                <td>2$</td>
            </tr>
            <tr>
                <td>3</td>
                <td>lary page</td>
                <td>ceo of black rock</td>
                <td>1 billion $</td>
            </tr>
            <tr>
                <td>4</td>
                <td>mark jkerbug</td>
                <td>facebook</td>
                <td>0$</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">footer of the table</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
