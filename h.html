<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- audio playing from internal file  -->
     <audio  controls src="audio1.mp3"></audio>
    <!-- vedio playing from internal file -->
    <br><video width="400px" controls src="v1.mp4"></video>
    <!-- vedio tag using sourse  -->
     <br>
     <video width="320" height="240" controls>
        <source src="v1.mp4" type="video/mp4">
        <source src="v1.mp4" type="video/ogg">
       
      </video>
    <!-- vedio playing from other website  -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/BzYMFd-lQL4?si=0dl2R9gV8QgPw4a4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
